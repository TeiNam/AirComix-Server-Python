# Comix Server Nginx Configuration
# 리버스 프록시 설정

# Upstream 서버 정의
upstream comix_server {
    # 로드 밸런싱을 위한 서버 목록
    server 127.0.0.1:31257 max_fails=3 fail_timeout=30s;
    # 추가 서버가 있는 경우 여기에 추가
    # server 127.0.0.1:31258 max_fails=3 fail_timeout=30s;
    
    # 연결 유지 설정
    keepalive 32;
}

# HTTP 서버 블록 (HTTPS로 리다이렉트)
server {
    listen 80;
    server_name comix.example.com;  # 실제 도메인으로 변경
    
    # HTTP에서 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

# HTTPS 서버 블록
server {
    listen 443 ssl http2;
    server_name comix.example.com;  # 실제 도메인으로 변경
    
    # SSL 인증서 설정 (Let's Encrypt 또는 자체 인증서)
    ssl_certificate /etc/ssl/certs/comix-server.crt;
    ssl_certificate_key /etc/ssl/private/comix-server.key;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 보안 헤더
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 로그 설정
    access_log /var/log/nginx/comix-server.access.log;
    error_log /var/log/nginx/comix-server.error.log;
    
    # 클라이언트 설정
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 메인 애플리케이션 프록시
    location / {
        # 프록시 설정
        proxy_pass http://comix_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 캐시 비활성화 (동적 콘텐츠)
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # 이미지 파일에 대한 특별 처리
    location ~* \.(jpg|jpeg|png|gif|bmp|tiff|tif)$ {
        proxy_pass http://comix_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 이미지 캐싱 설정
        expires 1h;
        add_header Cache-Control "public, immutable";
        
        # 큰 파일 처리
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 타임아웃 증가 (큰 이미지 파일)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # 헬스 체크 엔드포인트
    location /health {
        proxy_pass http://comix_server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # 헬스 체크는 로그에 기록하지 않음
        access_log off;
    }
    
    # 정적 파일 서빙 (필요시)
    location /static/ {
        alias /opt/comix-server/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # robots.txt
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }
    
    # favicon.ico
    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }
}

# 로드 밸런싱을 위한 추가 설정 (선택사항)
# 여러 서버 인스턴스가 있는 경우 사용
upstream comix_server_backup {
    server 127.0.0.1:31258 backup;
    keepalive 16;
}