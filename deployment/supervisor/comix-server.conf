[program:comix-server]
command=/opt/comix-server/.venv/bin/gunicorn app.main:create_app --config /opt/comix-server/gunicorn.conf.py --factory
directory=/opt/comix-server
user=comix
group=comix
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/comix-server/supervisor.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/log/comix-server/supervisor-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=
    PATH="/opt/comix-server/.venv/bin",
    COMIX_MANGA_DIRECTORY="/var/lib/comix/manga",
    COMIX_SERVER_HOST="127.0.0.1",
    COMIX_SERVER_PORT="31257",
    COMIX_DEBUG_MODE="false",
    COMIX_LOG_LEVEL="INFO"

[group:comix]
programs=comix-server
priority=999